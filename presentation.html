# Object Oriented C

- only global function names are available
- we need to use a naming convention for structuring
- common naming pattern:
  * class name
  * underscore
  * method name

Example: DataLogger_dumpData()

# Example Ported To C

```
#include "myClass.h"
...

myClass my_instance = myClass_create();

printf("%s\n", myClass_sayHello(my_instance));

myClass_destroy(my_instance);
```

---

# Object Oriented C - My Rules

- treat a source file (in C called a modul) as a class
- all public functions of that file are the methods of the class
- the first part of the function name is the name of the class
- the second part of the function name is the name of the method

---

# No Hard Rules

- I prefer camel case for class and method names but there are other ways as well (see next example).
- As with every convention: 
  * define *your* rules and stick to it
  * it's not a religion

# Example Pebble Smartwatch

```
Window *window;
TextLayer *text_layer;

void init() {
  window = window_create();
  text_layer = text_layer_create(GRect(0, 0, 144, 40));
  text_layer_set_text(text_layer, "Hello, Pebble!");
  layer_add_child(window_get_root_layer(window), 
                    text_layer_get_layer(text_layer));
  window_stack_push(window, true);
}

void deinit() {
  text_layer_destroy(text_layer);
  window_destroy(window);
}

int main() {
  init();
  app_event_loop();
  deinit();
  return 0;
}
```
